<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PROFILE SIDEBAR -->
        <div class="profile-sidebar">
            <!-- PORTLET MAIN -->
            <div class="portlet light profile-sidebar-portlet">
                <!-- SIDEBAR USERPIC -->

                <div ng-if="profileInfo.profile_pic != undefined" class="profile-userpic">
                    <img ng-src="{{profileInfo.profile_pic._url}}" class="img-responsive">
                </div>
                <div ng-if="profileInfo.profile_pic == undefined" class="profile-userpic">
                    <img ng-src="http://classicjuniorgolf.com/Image/GolferOnly.png" class="img-responsive">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{profileInfo.firstName}} {{profileInfo.lastName}}
                    </div>
                    <div class="profile-usertitle-job">
                        {{profileInfo.role}}
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-circle green-haze btn-sm" ng-click="likeUser(profileInfo.firstName, profileInfo.lastName)">Follow</button>
                    <button type="button" class="btn btn-circle btn-danger btn-sm">Message</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">

                </div>
                <!-- END MENU -->

            <!-- END PORTLET MAIN -->
            <!-- PORTLET MAIN -->
            <div class="portlet light">
                <div>
                    <h4 class="profile-desc-title">About                       </h4>
                    <span class="profile-desc-text"> Division 1 Assistant Golf Coach </span>
                    <div class="margin-top-20 profile-desc-link">
                        <i class="fa fa-globe"></i>
                        <a href="http://www.uk.edu">University of Kentucky</a>
                    </div>
                    <div class="margin-top-20 profile-desc-link">
                        <i class="fa fa-twitter"></i>
                        <a href="http://www.twitter.com/ukgolf">@ukgolf</a>
                    </div>
                    <div class="margin-top-20 profile-desc-link">
                        <i class="fa fa-facebook"></i>
                        <a href="http://www.facebook.com/ukgolf/">UKGolf</a>
                    </div>
                </div>
            </div>
            <!-- END PORTLET MAIN -->
        </div>
        <!-- END PROFILE SIDEBAR -->

        <div ui-view></div>

        <!-- END PROFILE CONTENT -->
    </div>
